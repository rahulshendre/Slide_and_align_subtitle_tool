<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slide and Align Subtitle Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="CSInterface.js"></script>
</head>
<body>
    <div class="container">
        <img src="bird_logo.png" alt="Logo" class="logo logo-left">
        <img src="planetread_logo.png" alt="Logo" class="logo logo-right">
        <h2>
            Slide and Align<br>
            Subtitle Tool
        </h2>
        
        <!-- Feature Panel -->
        <div class="feature-panel" id="staticModeControls">
            <div class="file-section">
                <div class="file-group">
                    <div class="input-group">
                        <label for="subtitleScriptFile">Subtitle Script File (.txt):
                            <span class="info">&#9432;
                                <span class="tooltip">Save your file as UTF-8 (works for all languages).</span>
                            </span>
                        </label>
                        <div class="custom-file-input-wrapper">
                            <input type="file" id="subtitleScriptFile" accept=".txt">
                            <button type="button" id="customSubtitleFileButton">Choose File</button>
                            <span id="customSubtitleFileName">No file chosen</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-group" id="subtitleTimingGroup">
                <label for="timingMode">Timing Mode:</label>
                <div class="timing-mode-buttons">
                    <button type="button" class="timing-btn active" data-timing="automated">Automated Timing</button>
                    <button type="button" class="timing-btn" data-timing="manual">Manual Timing</button>
                </div>
            </div>
            
            <div class="input-group" id="manualTimingGroup" style="display: none;">
                <label for="startTime">Start Time (HH:MM:SS):
                    <span class="info">&#9432;
                        <span class="tooltip">Enter the start time for your subtitle track in HH:MM:SS format.</span>
                    </span>
                </label>
                <div class="time-input-row">
                    <input type="text" id="startTime" placeholder="00:00:00" pattern="[0-9]{1,2}:[0-9]{1,2}:[0-9]{1,2}">
                    <button type="button" class="pickup-time-btn" id="pickupStartTime" title="Set start time from playhead position">Set from playhead</button>
                </div>
            </div>
            
            <div class="input-group" id="endTimeGroup" style="display: none;">
                <label for="endTime">End Time (HH:MM:SS):
                    <span class="info">&#9432;
                        <span class="tooltip">Enter the end time for your subtitle track in HH:MM:SS format.</span>
                    </span>
                </label>
                <div class="time-input-row">
                    <input type="text" id="endTime" placeholder="00:05:00" pattern="[0-9]{1,2}:[0-9]{1,2}:[0-9]{1,2}">
                    <button type="button" class="pickup-time-btn" id="pickupEndTime" title="Set end time from playhead position">Set from playhead</button>
                </div>
            </div>
            
            <div class="input-group" id="wordSpacingGroup">
                <label for="wordSpacing">Word Spacing:
                    <span class="info">&#9432;
                        <span class="tooltip">Adjust the space between words. 1.0 = normal. Range: 0 to 15.</span>
                    </span>
                </label>
                <div class="slider-row">
                    <input type="range" id="wordSpacingSlider" min="0" max="15" value="1.0" step="0.1">
                    <div class="number-input-wrapper">
                        <input type="number" id="wordSpacing" min="0" max="15" value="1.0" step="0.1">
                        <div class="arrow-buttons">
                            <button type="button" class="arrow-btn up" id="wordSpacingUp">▲</button>
                            <button type="button" class="arrow-btn down" id="wordSpacingDown">▼</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="runButton" type="button">Create Subtitles</button>
            <div id="result" style="margin-top:20px;"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
